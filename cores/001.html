<!DOCTYPE html> <!-- 文档声明 -->
<html lang="zh-CN"> <!-- 文档语言是中文 -->
  <head>
    <meta charset="utf-8"> <!-- 当前文档编码格式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 在ie浏览器中运行最新的渲染模式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 针对移动端的窗口 -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 001 Template</title>

    <!--1.加载 Bootstrap 的层叠样式表(css)-->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 针对于ie9以下的版本 就会引入2个js -->
    <!-- 如果不需要可以移除 -->
    <!-- bootstrap模板为使IE6、7、8版本（IE9以下版本）浏览器兼容html5新增的标签 -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- 使IE6、7、8版本浏览器兼容css3样式，浏览器对媒体查询Media Queries  比如 min-width 和 max-width 特性，实现响应式网页设计 -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>hello，world！</h1>

    <!--2.加载 jQuery库 同时加载该库必须在bootstrap.min.js之前 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!--3.加载 Bootstrap核心JS库 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
